<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/colors.css">
    <script src="/static/js/animations.js"></script>
</head>
<body>
    <div id="navbar"></div>
    <div id="contactForm">
        <form action="/submit" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <div id="formSubmissionSuccess" style="display: none;">Your message has been sent successfully!</div>
        <div id="formSubmissionError" style="display: none;">There was an error sending your message. Please try again.</div>
    </div>
    <div id="footer"></div>
    <script>
        applyAnimation('navbar');
        applyAnimation('contactForm');
        applyAnimation('footer');
    </script>
</body>
</html>
