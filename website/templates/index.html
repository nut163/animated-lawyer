<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Website</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/colors.css">
    <script src="/static/js/animations.js"></script>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <section id="home">
            <h1>Welcome to Our Law Firm</h1>
            <p>We provide professional legal services with a modern approach.</p>
            <button onclick="applyAnimation('home')">Learn More</button>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a team of experienced lawyers dedicated to providing top-notch legal services.</p>
            <button onclick="applyAnimation('about')">Read More</button>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <div id="servicesList"></div>
            <button onclick="applyAnimation('services')">View All Services</button>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <!-- Form fields will be added here -->
            </form>
            <button onclick="applyAnimation('contact')">Submit</button>
        </section>
    </main>
    {% include 'footer.html' %}
</body>
</html>
